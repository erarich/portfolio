<main class="area-container">
  <div class="area-container__header">
    <h2>{{ areaType }}</h2>
    <p>{{ jsonData.length }} projects.</p>
    <mat-divider></mat-divider>
    <div class="area-container__filter">
      <div>
        <mat-select
          [(value)]="viewSelect"
          (selectionChange)="onViewSelectChange()"
          placeholder="View"
        >
          <mat-option *ngFor="let option of viewOptions" [value]="option">{{
            option
          }}</mat-option>
        </mat-select>
      </div>
    </div>
  </div>

  <app-area-list [jsonData]="jsonData" [isVisible]="listView"></app-area-list>
  <app-area-table
    [dataSource]="dataSource"
    [isVisible]="tableView"
  ></app-area-table>
  <app-area-grid [jsonData]="jsonData" [isVisible]="gridView"></app-area-grid>
</main>
